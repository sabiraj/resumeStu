<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		nav {
			background-color: #333;
			color: #fff;
			padding: 1em;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
		}
		nav li {
			margin-right: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
		}
		.logo {
			font-size: 24px;
			font-weight: bold;
			margin-left: 20px;
		}
		@media (max-width: 768px) {
			nav ul {
				flex-direction: column;
				align-items: center;
			}
			nav li {
				margin-right: 0;
			}
		}
	</style>
</head>
<body>
	<nav>
		<span class="logo">Logo</span>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div>
	</div>
</body>
</html>
